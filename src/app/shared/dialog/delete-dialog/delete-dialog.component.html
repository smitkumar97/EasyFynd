<h1 mat-dialog-title>Are you sure you want delete this record?</h1>
<div mat-dialog-content>This cannot be undone.</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Yes,Delete
  </button>
</div>
