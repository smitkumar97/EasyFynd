<div class="container">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="sidenav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>EasyFynd</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" opened="false" [autoFocus]="false">
    <mat-nav-list>
      <a mat-list-item href="/home" class="nav-link" routerLink="home" routerLinkActive="active"
        >Company List</a
      >
      <a
        mat-list-item
        href="/addcompany"
        class="nav-link"
        routerLink="addcompany"
        routerLinkActive="active"
        >New Company</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="nav-height">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
